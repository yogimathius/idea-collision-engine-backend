name: Maintenance & Dependencies

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Update Go dependencies
  update-go-deps:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Update Go modules
        run: |
          go get -u ./...
          go mod tidy

      - name: Run tests after update
        run: go test ./...

      - name: Create Pull Request for Go updates
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Go dependencies'
          title: 'Automated Go dependency updates'
          body: |
            This PR updates Go dependencies to their latest versions.
            
            - Updated all dependencies to latest compatible versions
            - Ran full test suite to ensure compatibility
            - Auto-generated by GitHub Actions
          branch: automated/go-deps-update
          delete-branch: true

  # Update Node.js dependencies
  update-node-deps:
    name: Update Node.js Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Update dependencies
        run: |
          pnpm update --latest
          pnpm audit --fix

      - name: Run tests after update
        run: |
          pnpm run lint
          pnpm run type-check
          pnpm run test:run

      - name: Create Pull Request for Node updates
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Node.js dependencies'
          title: 'Automated Node.js dependency updates'
          body: |
            This PR updates Node.js dependencies to their latest versions.
            
            - Updated all dependencies to latest compatible versions
            - Fixed security vulnerabilities with `pnpm audit --fix`
            - Ran full test suite to ensure compatibility
            - Auto-generated by GitHub Actions
          branch: automated/node-deps-update
          delete-branch: true

  # Docker image security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t security-scan:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: security-scan:latest
          format: 'table'
          exit-code: '0' # Don't fail the job, just report

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v4
        with:
          image: security-scan:latest
          fail-build: false

  # Performance monitoring
  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: collision_engine_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Run benchmark tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/collision_engine_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
        run: |
          go test -bench=. -benchmem ./... > benchmark_results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.txt
          retention-days: 30

  # Cleanup old artifacts and images
  cleanup:
    name: Cleanup Resources
    runs-on: ubuntu-latest
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - 30); // Keep artifacts for 30 days
            
            for (const artifact of artifacts.artifacts) {
              if (new Date(artifact.created_at) < cutoff) {
                console.log(`Deleting artifact: ${artifact.name} (${artifact.created_at})`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
              }
            }

  # Generate maintenance report
  maintenance-report:
    name: Generate Maintenance Report
    runs-on: ubuntu-latest
    needs: [update-go-deps, update-node-deps, security-scan, performance-check]
    if: always()
    steps:
      - name: Generate report
        run: |
          echo "# ðŸ“Š Maintenance Report - $(date)" > maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## ðŸ”„ Dependency Updates" >> maintenance-report.md
          echo "- Go dependencies: ${{ needs.update-go-deps.result }}" >> maintenance-report.md
          echo "- Node.js dependencies: ${{ needs.update-node-deps.result }}" >> maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## ðŸ”’ Security Scan" >> maintenance-report.md
          echo "- Security scan: ${{ needs.security-scan.result }}" >> maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## âš¡ Performance Check" >> maintenance-report.md
          echo "- Performance benchmarks: ${{ needs.performance-check.result }}" >> maintenance-report.md
          echo "" >> maintenance-report.md
          echo "Generated at: $(date -u)" >> maintenance-report.md

      - name: Upload maintenance report
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-report
          path: maintenance-report.md
          retention-days: 90